<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        .slideshow-container {
            position: relative;
            height: 100vh; /* Full height */
            width: 100vw; /* Full width */
        }
        .slide {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black; /* Fallback color */
            color: white; /* Text color for headings */
            text-align: center; /* Center text */
        }
        .slide img {
            width: 90%;
            height: auto; /* Maintain aspect ratio */
            object-fit: cover; /* Cover the area */
        }
        .heading {
            position: absolute;
            top: 20px; /* Space from the top */
            width: 100%;
            font-size: 24px; /* Heading size */
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Shadow for readability */
        }
        .buttons {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            padding: 10px 20px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
    </style>
</head>
<body>

<div class="slideshow-container">
    <div class="slide">
        <div class="heading">Step 1: Fermented Foods</div>
        <img src="https://www.idahomilkproducts.com/wp-content/uploads/2021/09/processing-differences-common-dairy-products.jpg" alt="Slide 1">
    </div>
    <div class="slide">
        <div class="heading">Step 2: Swap Refined for Whole Grains</div>
        <img src="https://justfoodle.com/wp-content/uploads/2021/11/y-16.jpg" alt="Slide 2">
    </div>
    <div class="slide">
        <div class="heading">Step 3: Experiment with Herbs and Spices</div>
        <img src="https://herbs-egypt.com/wp-content/uploads/2021/10/Untitled-6.jpg" alt="Slide 3">
    </div>
    <div class="slide">
        <div class="heading">Step 4: Hydration with Herbal Teas</div>
        <img src="https://www.kuchatea.com/blog/wp-content/uploads/2023/06/AdobeStock_521206466-scaled.jpeg" alt="Slide 4">
    </div>
    <div class="slide">
        <div class="heading">Step 5: Batch Cooking</div>
        <img src="https://en.monbento.com/blog/wp-content/uploads/2021/07/image-situation-fiche-produit-7.jpg" alt="Slide 5">
    </div>
    <div class="buttons">
        <button class="button" onclick="prevSlide()">&#10094; Prev</button>
        <button class="button" onclick="nextSlide()">Next &#10095;</button>
    </div>
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slide');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.style.display = i === index ? 'block' : 'none';
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    // Show the first slide initially
    showSlide(currentSlide);
    // Automatically switch slides every 5 seconds
    setInterval(nextSlide, 5000);
</script>

</body>
</html>
