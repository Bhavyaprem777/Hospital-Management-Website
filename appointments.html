<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointments List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            background-image: url('https://wallpaperaccess.com/full/1924546.jpg');
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #00796b;
            color: white;
        }
        .back-btn {
            background: #004085;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-btn:hover {
            background: #002752;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Appointments List</h2>
        <table id="appointmentsTable">
            <thead>
                <tr>
                    <th>Hospital</th>
                    <th>Doctor</th>
                    <th>Patient</th>
                    <th>Gender</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>Email</th>
                    <th>Symptoms</th>
                    <th>Requested Time</th>
                    <th>Final Time</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointments will be dynamically added here -->
            </tbody>
        </table>

        <button class="back-btn" onclick="goBack()">Back to Registration</button>
    </div>

    <script>
    async function fetchAppointments() {
        try {
            const response = await fetch("http://localhost:5001/api/appointments/all"); // ‚úÖ Correct endpoint
            const appointments = await response.json();

            console.log("Appointments Fetched:", appointments); // üîç Debugging: Check if data is coming

            const tableBody = document.querySelector("#appointmentsTable tbody");
            tableBody.innerHTML = ""; // Clear existing data

            appointments.forEach(appointment => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${appointment.hospitalName}</td>
                    <td>${appointment.doctorName}</td>
                    <td>${appointment.patientName}</td>
                    <td>${appointment.gender}</td>
                    <td>${appointment.patientAge}</td>
                    <td>${appointment.patientContact}</td>
                    <td>${appointment.patientEmail}</td>
                    <td>${appointment.patientSymptoms}</td>
                    <td>${appointment.requestedTime}</td>
                    <td>${appointment.finalTime}</td>
                    <td>${appointment.additionalComments || "Thank You"}</td> <!-- ‚úÖ Corrected key -->
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("‚ùå Error fetching appointments:", error);
        }
    }

    function goBack() {
        window.location.href = "register-patient.html";
    }

    // Fetch appointments when the page loads
    document.addEventListener("DOMContentLoaded", fetchAppointments);
</script>

</body>
</html>
