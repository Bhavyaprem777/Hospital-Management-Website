<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Hospital & Doctor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            background-image: url('https://wallpaperaccess.com/full/1924546.jpg');
        }
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 30px;
        }
        select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #00796b;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #005a4f;
        }
        .hidden { display: none; }
        .info-box {
            text-align: left;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Select a Hospital</h2>
        <select id="hospitalSelect">
            <option value="">-- Select a Hospital --</option>
            <option value="hospital1">City Hospital</option>
            <option value="hospital2">Green Valley Hospital</option>
            <option value="hospital3">Sunrise Medical Center</option>
            <option value="hospital4">Hope Care Hospital</option>
            <option value="hospital5">Metro Health Clinic</option>
        </select>

        <div id="hospitalDetails" class="info-box hidden">
            <h3 id="hospitalName"></h3>
            <p><strong>Address:</strong> <span id="hospitalAddress"></span></p>
            <p><strong>Phone:</strong> <span id="hospitalPhone"></span></p>
            <p><strong>Email:</strong> <span id="hospitalEmail"></span></p>
            <p><strong>Opening Time:</strong> <span id="openingTime"></span></p>
            <p><strong>Closing Time:</strong> <span id="closingTime"></span></p>
        </div>

        <h2>Select a Doctor</h2>
        <select id="doctorSelect" class="hidden">
            <option value="">-- Select a Doctor --</option>
        </select>

        <div id="doctorDetails" class="info-box hidden">
            <h3 id="doctorName"></h3>
            <p><strong>Specialization:</strong> <span id="doctorSpecialization"></span></p>
            <p><strong>Experience:</strong> <span id="doctorExperience"></span> years</p>
            <p><strong>Consultation Fee:</strong> â‚¹<span id="doctorFee"></span></p>
        </div>

        <!-- Make Appointment Button -->
        <a id="makeAppointmentBtn" href="register-patient.html" class="hidden">
            <button>Make Appointment</button>
        </a>

    </div>

            hospitalSelect.addEventListener("change", function() {
                const hospital = hospitals[this.value];
                if (!hospital) return;

                hospitalNameElem.textContent = hospital.name;
                hospitalAddressElem.textContent = hospital.address;
                hospitalPhoneElem.textContent = hospital.phone;
                hospitalEmailElem.textContent = hospital.email;
                openingTimeElem.textContent = hospital.opening;
                closingTimeElem.textContent = hospital.closing;
                hospitalDetails.classList.remove("hidden");

                doctorSelect.innerHTML = '<option value="">-- Select a Doctor --</option>';
                for (let id in hospital.doctors) {
                    const doc = hospital.doctors[id];
                    doctorSelect.innerHTML += `<option value="${id}">${doc.name}</option>`;
                }
                doctorSelect.classList.remove("hidden");
                doctorDetails.classList.add("hidden");
                makeAppointmentBtn.classList.add("hidden");
            });

            doctorSelect.addEventListener("change", function() {
                const hospital = hospitals[hospitalSelect.value];
                const doctor = hospital?.doctors[this.value];
                if (!doctor) return;

                doctorNameElem.textContent = doctor.name;
                doctorSpecializationElem.textContent = doctor.specialization;
                doctorExperienceElem.textContent = doctor.experience;
                doctorFeeElem.textContent = doctor.fee;

                doctorDetails.classList.remove("hidden");
                makeAppointmentBtn.classList.remove("hidden");
            });
        });
    </script>

</body>
</html>
